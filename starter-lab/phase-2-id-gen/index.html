<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 2: ID Generator</title>
    <!-- Tailwind CDN for the workshop -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-100 flex items-center justify-center min-h-screen">

    <div class="max-w-md w-full p-6">
        <h1 class="text-3xl font-bold text-center mb-8">ID CARD GENERATOR</h1>

        <!-- THE CARD -->
                <div id="id-card" class="bg-white rounded-xl shadow-2xl p-8 text-center border-t-8 border-blue-500">
                    <!-- TASK 1: Add the Profile Image, Name, and Role here -->
                    <div class="relative z-10">
                        <div class="mb-6 flex justify-center">
                            <div id="avatar-container" class="w-32 h-32 rounded-2xl border-4 border-blue-500/40 overflow-hidden shadow-xl">
                                <img id="user-image" src="https://placehold.co/200" alt="Avatar"
                                    class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-500">
                            </div>
                        </div>
                            <!-- name and role -->
                        <div class="space-y-4">
                            <div>
                                <h2 id="user-name" class="text-2xl font-black mt-4 uppercase">User Name</h2>
                                <p id="user-role" class="text-blue-500 font-medium uppercase tracking-widest text-sm">Software Engineer</p>
                            </div>

                            <hr>
                                <!-- other details -->
                            <div class="grid grid-cols-2 gap-4 text-left text-sm">
                                <!-- Id Number -->
                                <div>
                                    <p class="text-gray-500 text-[9px] uppercase">ID Number</p>
                                    <p id="user-id" class="text-black-300 font-mono">473895739</p>

                                </div>
                                <!-- Location -->
                                <div>
                                    <p class="text-gray-500 text-[9px] uppercase">Location</p>
                                    <p id="user-location" class="text-black-300 font-mono">Taguig Cityy</p>
                                </div>
                                <!-- Email Address -->
                                <div>
                                    <p class="text-gray-500 text-[9px] uppercase">Email address</p>
                                    <p id="user-email" class="text-black-300 font-mono">try@gmail.com</p>
                                </div>
                            </div>
                        <div>

                            <hr>
                            </div>
                        </div>
                    </div>
                </div>

        <div class="mt-8 flex justify-center">
            <!-- TASK 2: Add the "Generate New ID" button here -->
            <button id="generate-btn"
                class="bg-blue-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all active:scale-95">
                Generate New ID
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
