<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic ID Generator - Phase 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-gray-950 text-white min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full text-center">
        <header class="mb-12">
            <h1
                class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-violet-600 to-fuchsia-500 mb-2">
                White Canes Labs
            </h1>
            <p class="text-gray-400">Phase 2: Dynamic ID Generator</p>
        </header>

        <div id="id-card"
            class="glass rounded-3xl p-8 shadow-2xl relative overflow-hidden transition-all duration-500 hover:scale-[1.02]">
            <!-- Decorative circle -->
            <div class="absolute -top-12 -right-12 w-32 h-32 bg-blue-500/20 rounded-full blur-3xl"></div>

            <div class="relative z-10">
                <div class="mb-6 flex justify-center">
                    <div class="w-32 h-32 rounded-2xl border-4 border-blue-500/30 overflow-hidden shadow-xl"
                        id="avatar-container">
                        <img id="user-image" src="https://via.placeholder.com/150" alt="Avatar"
                            class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-500">
                    </div>
                </div>

                <div class="space-y-4">
                    <div>
                        <h2 id="user-name" class="text-2xl font-bold text-gray-100">Click to Generate</h2>
                        <p id="user-role" class="text-blue-400 font-semibold tracking-wider uppercase text-sm">Fullstack
                            Developer</p>
                    </div>

                    <div class="h-px bg-gradient-to-r from-transparent via-gray-700 to-transparent my-6"></div>

                    <div class="grid grid-cols-2 gap-4 text-left text-sm">
                        <div>
                            <p class="text-gray-500 uppercase text-[10px] font-bold tracking-widest">ID Number</p>
                            <p id="user-id" class="text-gray-300 font-mono">#00000000</p>
                        </div>
                        <div>
                            <p class="text-gray-500 uppercase text-[10px] font-bold tracking-widest">Location</p>
                            <p id="user-location" class="text-gray-300">San Francisco, CA</p>
                        </div>
                        <div class="col-span-2">
                            <p class="text-gray-500 uppercase text-[10px] font-bold tracking-widest">Email Address</p>
                            <p id="user-email" class="text-gray-300">hello@whitecanelabs.dev</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card Bottom Bar -->
            <div class="mt-8 pt-6 border-t border-gray-800 flex justify-between items-center">
                <div class="flex gap-2">
                    <div class="w-2 h-2 rounded-full bg-blue-500"></div>
                    <div class="w-2 h-2 rounded-full bg-emerald-500"></div>
                </div>
                <span class="text-[10px] text-gray-500 font-bold uppercase tracking-tighter">Verified Member</span>
            </div>
        </div>

        <button id="generate-btn"
            class="mt-12 bg-white text-black hover:bg-blue-400 hover:text-white transition-all px-8 py-3 rounded-xl font-bold shadow-lg flex items-center gap-2 mx-auto">
            <span>Generate New ID</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8" />
                <path d="M21 3v5h-5" />
            </svg>
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
